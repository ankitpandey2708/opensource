<svg width="450" height="195" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="descId">
  <title id="titleId">ForkLift Insights for ankitpandey2708</title>
  <desc id="descId">Open source contribution statistics showing 32 total contributions with 40.6% merge rate</desc>

  <defs>
    <!-- Animated Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1">
        <animate attributeName="stop-color" values="#6366f1;#8b5cf6;#6366f1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1">
        <animate attributeName="stop-color" values="#ec4899;#f43f5e;#ec4899" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1">
        <animate attributeName="stop-color" values="#14b8a6;#06b6d4;#14b8a6" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Neon Cyan Gradient -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1"/>
    </linearGradient>

    <!-- Neon Pink Gradient -->
    <linearGradient id="pinkGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1"/>
    </linearGradient>

    <!-- Yellow Gradient -->
    <linearGradient id="yellowGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>

    <!-- Emerald Gradient -->
    <linearGradient id="emeraldGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>

    <!-- Strong Neon Glow Effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft Glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glassmorphism Blur -->
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Dark Background -->
  <rect width="450" height="195" rx="16" fill="#0a0a0f"/>

  <!-- Animated Gradient Overlay -->
  <rect width="450" height="195" rx="16" fill="url(#bgGrad)" opacity="0.15"/>

  <!-- Decorative Dots Pattern -->
  <g opacity="0.3">
    <circle cx="50" cy="20" r="2" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="35" r="1.5" fill="#ec4899">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="400" cy="25" r="2" fill="#14b8a6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="420" cy="50" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
  </g>

  <!-- Header with Bold Title -->
  <g>
    <text x="25" y="35" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="24" font-weight="900" fill="url(#cyanGlow)" filter="url(#neonGlow)">
      FORKLIFT
    </text>
    <text x="25" y="53" font-family="'Inter', sans-serif"
          font-size="12" fill="#64748b" font-weight="600" letter-spacing="1">
      @ANKITPANDEY2708
    </text>
  </g>

  <!-- Left Section: Circular Progress for Merge Rate -->
  <g transform="translate(80, 105)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#1e293b" stroke-width="8"/>

    <!-- Progress Circle with Animation -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#emeraldGlow)" stroke-width="8"
            stroke-dasharray="219.91148575128552" stroke-dashoffset="64.62997225122736"
            stroke-linecap="round" transform="rotate(-90)" filter="url(#neonGlow)">
      <animate attributeName="stroke-dashoffset" from="219.91148575128552" to="64.62997225122736" dur="1.5s" fill="freeze"/>
    </circle>

    <!-- Center Text -->
    <text x="0" y="-5" font-family="'Inter', sans-serif" font-size="28" font-weight="900"
          fill="#10b981" text-anchor="middle" filter="url(#softGlow)">
      70.6%
    </text>
    <text x="0" y="12" font-family="'Inter', sans-serif" font-size="9" fill="#64748b"
          text-anchor="middle" font-weight="700" letter-spacing="0.5">
      MERGE RATE
    </text>
  </g>

  <!-- Right Section: Stats Display -->
  <g transform="translate(180, 80)">
    <!-- Total Contributions -->
    <g>
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="11" fill="#64748b"
            font-weight="700" letter-spacing="1">
        TOTAL CONTRIBUTIONS
      </text>

      <!-- Value -->
      <text x="45" y="45" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-size="32" font-weight="800" fill="#6366f1" filter="url(#glow)">
        32
      </text>

      <!-- Sub Stats -->
      <text x="45" y="65" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-size="9" fill="#64748b" font-weight="500">
        <tspan fill="#10b981">‚óè</tspan> 13 merged
        <tspan dx="3" fill="#f59e0b">‚óè</tspan> 4 open
      </text>
    </g>

    <!-- Merge Rate Card -->
    <g transform="translate(210, 0)" filter="url(#shadow)">
      <rect width="190" height="85" rx="10" fill="#1e293b"/>
      <rect width="190" height="85" rx="10" fill="url(#cardGradient2)"/>
      <rect x="1" y="1" width="188" height="83" rx="9" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>

      <!-- Icon Background -->
      <circle cx="25" cy="25" r="12" fill="#10b981" opacity="0.2"/>

      <!-- Target Icon -->
      <text x="25" y="31" font-size="14" text-anchor="middle">üéØ</text>

      <!-- Label -->
      <text x="45" y="22" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-size="11" fill="#94a3b8" font-weight="600" letter-spacing="0.5">
        MERGE RATE
      </text>

      <!-- Value -->
      <text x="45" y="45" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-size="32" font-weight="800" fill="#10b981" filter="url(#glow)">
        40.6%
      </text>

      <!-- Sub Stats -->
      <text x="45" y="65" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
            font-size="9" fill="#64748b" font-weight="500">
        <tspan fill="#ef4444">‚óè</tspan> 15 discarded
      </text>
    </g>
  </g>

  <!-- Glowing Border -->
  <rect x="2" y="2" width="446" height="191" rx="14" fill="none" stroke="url(#bgGrad)"
        stroke-width="2" opacity="0.6" filter="url(#softGlow)"/>
</svg>